NodeName=cpu212 CPUs=32 Sockets=1 CoresPerSocket=16 ThreadsPerCore=2 RealMemory=63268 MemSpecLimit=10240 State=UNKNOWN
NodeName=gpu25 CPUs=32 Sockets=1 CoresPerSocket=16 ThreadsPerCore=2 Gres=gpu:1 RealMemory=63268 MemSpecLimit=10240 State=UNKNOWN

